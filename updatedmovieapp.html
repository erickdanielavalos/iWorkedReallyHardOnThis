<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
</head>
<body>
    <form id='movieForm'>
        <input type="text" id="movieTitle" placeholder="Movie Title">
        <input type="text" id="movieRate" placeholder="Rate">
        <button id="submitBtn">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function() {
            $('#movieForm').on('submit', function(event) {
                event.preventDefault(); // Prevent form submission and page refresh

                const title = $('#movieTitle').val();
                const rate = $('#movieRate').val();

                // Create a paragraph element with the review and a remove button
                const $review = $('<p>').text(`Movie Title: ${title}, Rate: ${rate}`);
                const $removeButton = $('<button>').text('Remove');

                // Attach a click event handler to the remove button
                $removeButton.on('click', function() {
                    $review.remove();
                });

                // Append the remove button to the review paragraph
                $review.append($removeButton);

                // Append the review to the body or any other container
                $('body').append($review);

                // Clear the form inputs
                $('#movieTitle').val('');
                $('#movieRate').val('');
            });
        });
    </script>
</body>
</html>
